<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Rock-Paper-Scissors</title>
</head>

<body>

    <main>
        <div class="buttons">
            <button class="btn">Rock</button>
            <button class="btn">Paper</button>
            <button class="btn">Scissors</button>
        </div>
        <div class="main">
            <section id="left-section">
                <p>Player</p>
            </section>
            <section id="right-section">
                <p>Computer</p>
            </section>
        </div>
        <div class="image">
            <h1>Paper Rock Scissors</h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/330px-Rock-paper-scissors.svg.png"
                alt="game image" width="150">
        </div>
    </main>

</body>

</html>
